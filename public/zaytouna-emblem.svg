<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <!-- Background with gradient -->
  <defs>
    <radialGradient id="bgGradient" cx="50%" cy="50%" r="50%" fx="30%" fy="30%">
      <stop offset="0%" style="stop-color:#1a5d38;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0a4a28;stop-opacity:1" />
    </radialGradient>
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#D4AF37;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#B8860B;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Main background circle with gradient -->
  <circle cx="256" cy="256" r="240" fill="url(#bgGradient)" stroke="#2d7d52" stroke-width="8"/>
  
  <!-- Decorative border with Islamic patterns -->
  <circle cx="256" cy="256" r="230" stroke="#D4AF37" stroke-width="2" fill="none" stroke-dasharray="10,10"/>
  
  <!-- Beautiful Islamic geometric pattern - 8-pointed star (Khatam) -->
  <g fill="none" stroke="#f8f8f8" stroke-width="2">
    <!-- Outer star -->
    <polygon points="256,100 276,180 356,200 296,256 316,336 256,296 196,336 216,256 156,200 236,180" stroke="#f8f8f8" fill="none" stroke-width="2"/>
    
    <!-- Inner geometric pattern -->
    <circle cx="256" cy="256" r="120" stroke="#f8f8f8" stroke-width="1" fill="none"/>
    <circle cx="256" cy="256" r="80" stroke="#f8f8f8" stroke-width="1" fill="none"/>
    <circle cx="256" cy="256" r="40" stroke="#f8f8f8" stroke-width="1" fill="none"/>
    
    <!-- Interlocking circles pattern -->
    <circle cx="256" cy="176" r="40" stroke="#f8f8f8" stroke-width="1" fill="none"/>
    <circle cx="256" cy="336" r="40" stroke="#f8f8f8" stroke-width="1" fill="none"/>
    <circle cx="176" cy="256" r="40" stroke="#f8f8f8" stroke-width="1" fill="none"/>
    <circle cx="336" cy="256" r="40" stroke="#f8f8f8" stroke-width="1" fill="none"/>
    
    <!-- Diamond pattern in center -->
    <polygon points="256,216 296,256 256,296 216,256" stroke="#f8f8f8" stroke-width="2" fill="none"/>
  </g>
  
  <!-- Beautiful crescent and star -->
  <g fill="#f8f8f8">
    <!-- Crescent moon -->
    <path d="M256,150 A80,80 0 1,1 256,190 A70,70 0 1,0 256,150 Z" fill="#f8f8f8"/>
    
    <!-- Small star -->
    <polygon points="256,130 259,142 272,142 261,150 265,162 256,154 247,162 251,150 240,142 253,142" fill="#f8f8f8"/>
  </g>
  
  <!-- Central beautiful design element -->
  <g>
    <!-- Quran symbol -->
    <path d="M256,230 C266,220 276,230 276,240 C276,250 266,260 256,260 C246,260 236,250 236,240 C236,230 246,220 256,230 Z" fill="url(#goldGradient)" stroke="#f8f8f8" stroke-width="1"/>
    <text x="256" y="250" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#f8f8f8" font-weight="bold">القرآن</text>
  </g>
  
  <!-- Arabic text with elegant styling -->
  <text x="256" y="440" text-anchor="middle" font-family="'Segoe UI', Tahoma, Geneva, Verdana, sans-serif" font-size="22" fill="#f8f8f8" font-weight="bold" letter-spacing="1">
    مصحف الزيتونة
  </text>
  
  <!-- English text with elegant styling -->
  <text x="256" y="470" text-anchor="middle" font-family="'Segoe UI', Tahoma, Geneva, Verdana, sans-serif" font-size="16" fill="#D4AF37" font-weight="500" letter-spacing="0.5">
    Quran Zaytouna
  </text>
  
  <!-- Quranic verse at the top with elegant styling -->
  <text x="256" y="70" text-anchor="middle" font-family="'Segoe UI', Tahoma, Geneva, Verdana, sans-serif" font-size="16" fill="#D4AF37" font-weight="500" letter-spacing="1">
    بسم الله الرحمن الرحيم
  </text>
  
  <!-- Decorative elements - Olive branches with gold accents -->
  <g stroke="url(#goldGradient)" stroke-width="2" fill="none">
    <!-- Left olive branch -->
    <path d="M140,360 Q160,340 180,360 Q200,380 220,360" stroke="url(#goldGradient)" stroke-width="2" fill="none"/>
    <!-- Right olive branch -->
    <path d="M372,360 Q352,340 332,360 Q312,380 292,360" stroke="url(#goldGradient)" stroke-width="2" fill="none"/>
    
    <!-- Olive leaves -->
    <path d="M155,355 Q152,345 158,348" stroke="url(#goldGradient)" stroke-width="1.5" fill="none"/>
    <path d="M175,365 Q178,355 172,358" stroke="url(#goldGradient)" stroke-width="1.5" fill="none"/>
    <path d="M195,355 Q192,345 198,348" stroke="url(#goldGradient)" stroke-width="1.5" fill="none"/>
    <path d="M357,355 Q360,345 354,348" stroke="url(#goldGradient)" stroke-width="1.5" fill="none"/>
    <path d="M337,365 Q334,355 340,358" stroke="url(#goldGradient)" stroke-width="1.5" fill="none"/>
    <path d="M317,355 Q320,345 314,348" stroke="url(#goldGradient)" stroke-width="1.5" fill="none"/>
  </g>
  
  <!-- Additional decorative elements -->
  <g stroke="#f8f8f8" stroke-width="1" fill="none">
    <circle cx="256" cy="256" r="140" stroke="#f8f8f8" stroke-width="0.5" stroke-dasharray="4,4" opacity="0.5"/>
    <circle cx="256" cy="256" r="160" stroke="#f8f8f8" stroke-width="0.5" stroke-dasharray="4,4" opacity="0.3"/>
    <circle cx="256" cy="256" r="180" stroke="#f8f8f8" stroke-width="0.5" stroke-dasharray="4,4" opacity="0.2"/>
    <circle cx="256" cy="256" r="200" stroke="#f8f8f8" stroke-width="0.5" stroke-dasharray="4,4" opacity="0.1"/>
  </g>
</svg>